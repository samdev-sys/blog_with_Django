{% extends 'home/base.html' %}

{% block title %}
Contact- Code_Blog
{% endblock %}
  {% block name %}
Contact

{% endblock %}
{% block body %}
<div class="container">
  <form action="/contact" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name, please">
   
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
 
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control"name="phone" id="phone" placeholder="Phone Number">
  </div> 
  <div class="form-group">
    <label for="content">Describe your issue </label>
    <textarea class="form-control" id="content" cols="30" rows="5"></textarea>

  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
  
{% endblock %}
